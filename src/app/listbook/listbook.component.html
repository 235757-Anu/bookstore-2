
<div class="c">
  
  <div class="scroll">
    
<div class="listtgroup">

<div class="listtgroup">
  
<div class="list-group">
  <div class="card mb-2" *ngFor="let book of books">
    <div class="row align-items-center">
      <div class="col-sm-2">
        <img [src]="book.imageUrl" [alt]="book.title" width="100%">
      </div>

      <div class="col-sm-10">
        <div class="card-body">
          <h5 class="card-title">{{ book.title }}</h5>
          
          

          <!-- <p class="my-1">
            <a [href]="book.amazonLink" target="_blank" title="Buy Now On Amazon">
              <img src="/static/order_on_amazon.png" width="120px">
            </a>
          </p> -->

          <p class="my-1 text-muted">
            <strong>Authors:</strong> {{ book.author }}
          </p>

          
          
          <p class="my-1 text-muted">
            <strong>Publish Year:</strong> {{ book.publishYear }}
          </p>

          
          <p class="my-1">
            <strong>Summary:</strong>
          </p>
          <p class="my-1">
            {{ book.summary }}
          </p>
          <button type="button" class="btn btn-outline-secondary" >
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              viewBox="0 0 24 24">
              <path d="M12 4v16m8-8H4" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
              </path>
            </svg>
            <span class="m-2" (click)="toFav(book)">Add</span>
          </button>
          <button type="button" class="btn btn-outline-secondary" routerLink="/view" >
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
              viewBox="0 0 24 24">
              
              <path d="M12 5a7 7 0 0 1 7 7c0 3.866-3.134 7-7 7s-7-3.134-7-7a7 7 0 0 1 7-7zm0 2a5 5 0 0 0-5 5c0 2.761 2.239 5 5 5s5-2.239 5-5a5 5 0 0 0-5-5zm0 2a3 3 0 0 1 3 3c0 1.654-1.346 3-3 3s-3-1.346-3-3a3 3 0 0 1 3-3zm0 2a1 1 0 0 0-1 1c0 .552.448 1 1 1s1-.448 1-1a1 1 0 0 0-1-1z"/>
            </svg>
            <span class="m-2">View</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

</div>

</div>
</div>
